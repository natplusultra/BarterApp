
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<body>
	<div class="container ">
		<div class="row top-30">
      <div class="col-md-2 col-sm-2">
        <a class="btn btn-default" href="/">Go to Home Page</a>
      </div>
    </div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form id="cms">
					<div class="form-group">
						<label for="title">Title:</label>
						<input placeholder="Title of Service" type="text" class="form-control" id="title">
						<br />
						<label for="body">Description of Services:</label>
						<textarea placeholder="Description of the service you are offering" class="form-control" rows="10" id="description"></textarea>
						<br />
						<label for="title">Location of Service:</label>
						<input placeholder="Location" type="text" class="form-control" id="location">
						<br />
						<button type="submit" class="btn btn-success submit" id="submitButton">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script>
		$("#submitButton").on("click", function(){
			event.preventDefault()
   			var newService = {
   				title: $("#title").val(),
   				description: $("#description").val(),
   				location: $("#location").val(),
   				image: localStorage.picture,
   				UserId: localStorage.userid
   			}
   			console.log(newService);
   			$.post("/api/services", newService)
        		.done(function(data){
            		console.log(data)
            		window.location.href = "/user/" + localStorage.userid;
        	});
 		})
	</script>

</body>
